

	Convert a file to a base64 request







<form>
	<label>File: <input
      id="fileInput" type="file" /></label><br />
	<label>Field: <input
      id="fieldInput" type="text" value="file" /></label><br />
	<button
      type="submit">Ok!</button><br />
	<label>Request: <textarea
      cols="80" id="resultOutput" readonly="readonly" rows="20" /></label><br />
</form>




<p>
Don't forget to save the output with windows (CRLF) line endings!
</p>
