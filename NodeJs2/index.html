<!DOCTYPE html>
<html ng-app= "myApp">
	<head>
		<title>Raspberry Domotique</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
	</head>
	<body ng-controller="StoreController as storeCtrl">
		<header>
			<img class="img-responsive img-center" ng-src="img/Groot2.jpg"/>
		</header>
		<div ng-controller="NavController as onglet">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/" ng-click="selected = 'accueil'">Mr.Groot</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="collapseExample">
					<ul class="nav navbar-nav">
						<li ng-class="{'active': selected == 'accueil'}">
							<a  href="#/"  ng-click="selected = 'accueil'">Accueil</a>
						</li>
						<li ng-class="{'active': selected == 'releves'}">
							<a href="#/releves"  ng-click="selected = 'releves'">Relevés</a>
						</li>
						<li ng-class="{'active': selected == 'alertes'}">
							<a href="#/alertes"  ng-click="selected = 'alertes'">Alertes</a>
						</li>
						<li ng-class="{'active': selected == 'parametre'}">
							<a href="#/parametre"  ng-click="selected = 'parametre'">Paramètres</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-4 col-md-3">
						<table class="table table-bordered">
							<tr>
								<th>Notifications</th>
							</tr>
							<tr>
								<td>Temperature > 25 degres</td>
							</tr>
						</table>
					</div>
					<div class="col-xs-8 col-md-9">
						<div ng-view></div>
					</div>
				</div>
			</div>
		</div>
		<script src="vendors/jquery/jquery.min.js"></script>
		
		<script src="vendors/angular/angular.js"></script>
		<script src="vendors/angular/angular-route.js"></script>
		<script src="vendors/angular/angular-animate.js"></script>
		<script src="vendors/angular/angular-resource.js"></script>
		<script src="vendors/angular/angular-touch.js"></script>
		
		<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendors/bootstrap/js/ui.bootstrap.js"></script>

		<script src="js/app.js"></script>
		<script src="js/services/ui-load.js"></script>
		<script src="js/directives/ui-jq.js"></script>
	</body>
</html>
